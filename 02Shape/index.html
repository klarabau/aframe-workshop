<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">

      <a-sky 
        color="#B4FCFF"
        ></a-sky>

      <a-plane
        color="#486443"
        rotation="-90 0 0"
        width="100"
        height="100"
        position="0 0 0"
        ></a-plane>

     <a-sphere 
        color="#F9E460" 
        radius="1"
        position="20 15 -30"
        ></a-sphere>

      <a-box id="myBox"
        width="2"
        height="2"
        depth="2"
        color="#C7241F" 
        position="0 1 -6"
        rotation="0 -20 0"
        scale="2 1 1"
        shadow
        ></a-box>

      <a-cone 
        color="#4b5357" 
        position="0 3 -6"
        rotation="0 -20 0"
        scale="2 1 1"
        height="2"
        width="4"
        radius-bottom="1.5"


        ></a-cone>

      <a-text 
        value="Welcome!"
        position="-1 2 -1"
        ></a-text>

      





      </a-scene>  






  </body>
</html>
